<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的网页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: "Microsoft YaHei", Arial, sans-serif; background: #f5f5f5; margin: 0; }
        header { background: #4CAF50; color: white; padding: 20px 0; text-align: center; }
        main { max-width: 800px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        h1 { margin: 0 0 20px 0; }
        p { font-size: 1.2em; }
        footer { text-align: center; color: #888; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>
    <main>
        <p>这是一个用HTML开发的简单网页示例。</p>
        <p>你可以在这里添加自己的内容，比如介绍、图片、链接等。</p>
    </main>
    <footer>
        &copy; 2024 赵宣
    </footer>
</body>
</html>
